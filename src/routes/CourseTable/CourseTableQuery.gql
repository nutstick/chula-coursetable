query MyCourseTable($id: ID!) {
  me {
    _id
    coursetable(id: $id) {
      _id
      courses {
        section {
          _id
          sectionNo
          timeIntervals {
            day
            start
            end
          }
          teachers {
            abbreviated
          }
        }
        course {
          _id
          courseID
          name
        }
        color
      }
    }
  }
}