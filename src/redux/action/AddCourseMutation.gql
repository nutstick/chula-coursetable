mutation AddCourseMutation ($coursetable: ID!, $section: SectionInput) {
  addCourseToCourseTable(coursetable: $coursetable, section: $section) {
    _id
    courses {
      section {
        _id
        sectionNo
        timeIntervals {
          day
          start
          end
        }
        teachers {
          abbreviated
        }
      }
      course {
        _id
        courseID
        name
      }
      color
    }
  }
}