enum GenedType {
  # Science Gened
  SC
  # Interdisciplinary Gened
  IN
  # Human Gened
  HU
  # Social Science Gened
  SO
}

interface ICourse {
  courseID: String!
  name: String!
  shortName: String!
  credit: Float!
  exam: [Date]
}

type NormalCourse implements ICourse, Node {
  _id: ID!
  courseID: String!
  name: String!
  shortName: String!
  credit: Float!
  exam: [Date]

  sections(first: Int, after: ID): SectionPage
}

type GenedCourse implements ICourse, Node {
  _id: ID!
  courseID: String!
  name: String!
  shortName: String!
  credit: Float!
  exam: [Date]

  type: GenedType!
  genedSections(first: Int, after: ID): SectionPage
}

type ApprovedCourse implements ICourse, Node {
  _id: ID!
  courseID: String!
  name: String!
  shortName: String!
  credit: Float!
  exam: [Date]

  faculty: String!
  department: String!
  approvedSections(first: Int, after: ID): SectionPage
}

union Course = NormalCourse | GenedCourse | ApprovedCourse